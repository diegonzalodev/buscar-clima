<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tailwind.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mx-auto">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">
            Busca el Clima
        </h1>
        <div class="max-w-lg mx-auto">
            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-white mt-6">
                        Agrega tu ciudad y país, el resultado se mostrará aquí
                    </p>
                </div>
                <template id="templateClima">
                    <div class="text-center text-white">
                        <p class="font-bold text-3xl" id="ciudad"></p>
                        <p class="font-bold text-6xl" id="tempAct"></p>
                        <p class="text-xl" id="tempMax"></p>
                        <p class="text-xl" id="tempMin"></p>
                    </div>
                </template>
            </div>
            <form id="formulario" class="mt-10" action="#" method="POST">
                <div class="mt-5">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded" />
                </div>
                <div class="mt-5">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="pais">
                        <option disabled selected>-- Seleccione --</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>
                <input type="submit" class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima" />
            </form>
        </div>
    </div>
    <template id="templateSpinner">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </template>
    <script src="js/app.js"></script>
</body>
</html>
